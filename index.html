    body { font-family: 'Lora', serif; background: linear-gradient(to bottom, #5b0e2d, #7a1f3d); color:#fff; min-height:100vh; }

    /* Header & Logo */
    header {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:50px 20px;
      font-family: 'Cinzel Decorative', serif;
      font-size:3.5rem;
      background: linear-gradient(45deg, gold, #ffd700, #ffec8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5), 4px 4px 10px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    header:hover { transform: scale(1.05); }

    /* Logo qalereyası */
    .logo-gallery {
      display:flex;
      justify-content:center;
      gap:15px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .logo-img {
      width:100px;
      height:100px;
      object-fit:cover;
      border-radius:50%;
      border:2px solid gold;
      box-shadow:0 0 15px rgba(255,215,0,0.5);
      transition:0.3s;
    }
    .logo-img:hover { transform:scale(1.1); }

    }

      color: gold;

      margin-bottom:20px;
