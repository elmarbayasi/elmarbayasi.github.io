<script>

document.getElementById("searchBox").addEventListener("keyup", function() {
    let text = this.value.toLowerCase();
    document.querySelectorAll(".poem").forEach(p => {

});

// COMMENT FUNCTION
function enableComments(poemDiv){
    const commentBtn = poemDiv.querySelector(".comment-btn");
    const commentBox = poemDiv.querySelector(".comments-box");
    const addBtn = poemDiv.querySelector(".add-comment");
    const allComments = poemDiv.querySelector(".all-comments");

    commentBtn.onclick = () => {
        commentBox.style.display = commentBox.style.display === "block" ? "none" : "block";
    };

    addBtn.onclick = () => {
        let text = commentBox.querySelector("textarea").value;
        if(text.trim()==="") return;
        let div = document.createElement("div");
        div.style.padding="8px";
        div.style.borderBottom="1px solid #333";
        div.innerText = "Anonim: " + text;
        allComments.appendChild(div);
        commentBox.querySelector("textarea").value="";
    };
}
