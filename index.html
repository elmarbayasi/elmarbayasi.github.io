<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BAYASI üéûÔ∏è ‚Äî Elmar B…ôy Asi</title>
<style>
body {
    margin: 0;
    background: #000; /* qara fon */
    font-family: "Georgia", serif;
    color: #fff;
}

/* Header */
header {
    text-align: center;
    padding: 50px 10px;
}

header h1 {
    font-family: "Courier New", monospace;
    font-size: 72px;
    letter-spacing: 8px;
    font-weight: bold;
    color: #e6caff;
    text-shadow: 0 0 10px #ffbbff, 0 0 20px #aa00ff, 0 0 30px #6600cc;
}

/* LED Haqqƒ±mda / Ayaz */
#bio {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    font-family: "Courier New", monospace;
    color: #00ffff;
    letter-spacing: 2px;
    text-shadow:
        0 0 2px #00ffff,
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff;
}

/* Search */
#searchBox {
    width: 90%;
    margin: 20px auto;
    padding: 12px;
    border-radius: 15px;
    border: none;
    font-size: 18px;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
}

/* Poem blocks */
.poem {
    width: 90%;
    margin: 20px auto;
    background: linear-gradient(145deg, #1a0a1f, #2a003a);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.poem:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.poem h2 {
    margin-top: 0;
    font-size: 28px;
    border-left: 5px solid #aa00ff;
    padding-left: 12px;
    text-shadow: 0 0 6px #ff77ff;
}

/* Poem text */
pre {
    white-space: pre-wrap;
    font-size: 17px;
    line-height: 1.6;
    color: #eee;
}

/* Buttons */
.comment-btn, .add-comment, .admin-add, .subscribe-btn {
    background: #aa00ff;
    border: none;
    padding: 8px 14px;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.comment-btn:hover, .add-comment:hover, .admin-add:hover, .subscribe-btn:hover {
    background: #ff00ff;
}

/* Stars */
.stars {
    font-size: 26px;
    cursor: pointer;
    letter-spacing: 5px;
}

.stars span {
    transition: 0.3s;
    color: #888;
}

.stars span.active {
    color: gold;
}

/* Comments */
.comments-box {
    display: none;
    margin-top: 10px;
}

.comments-box textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #220033;
    color: #fff;
}

.all-comments {
    margin-top: 10px;
    background: #222;
    padding: 10px;
    border-radius: 10px;
}

/* Admin panel */
#adminPanel {
    width: 90%;
    margin: 30px auto;
    background: #220033;
    padding: 20px;
    border-radius: 20px;
}

/* Subscribe block */
#subscribeBlock {
    width: 90%;
    margin: 20px auto;
    text-align: center;
    color: #fff;
}

#subscribeBlock input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 50%;
    display: none; /* …ôvv…ôld…ôn gizli */
}

#subscribeBlock button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #aa00ff;
    color: #fff;
    cursor: pointer;
}

#subscribeBlock .sub-count {
    display: block;
    margin-top: 10px;
    color: #ffbbff;
    font-size: 14px;
}
</style>
</head>
<body>

<header>
    <h1>BAYASI üéûÔ∏è</h1>
    <div id="bio">Ayaz</div>
</header>

<input type="text" id="searchBox" placeholder="≈ûeir axtar...">
<div id="poemsContainer"></div>

<!-- Admin panel -->
<div id="adminPanel">
    <h3>Admin: ≈ûeir …ôlav…ô et</h3>
    <input type="text" id="poemTitle" placeholder="Ba≈ülƒ±q">
    <textarea id="poemText" placeholder="≈ûeir m…ôtnini daxil et"></textarea>
    <button class="admin-add">∆èlav…ô et</button>
</div>

<!-- Subscribe block -->
<div id="subscribeBlock">
    <button class="subscribe-btn">Abun…ô ol</button>
    <input type="email" id="subscribeEmail" placeholder="Emailinizi daxil edin">
    <span class="sub-count">347 abun…ô</span>
</div>

<script>
// --- Poem render ---
const poemsContainer = document.getElementById("poemsContainer");
const poemTitle = document.getElementById("poemTitle");
const poemText = document.getElementById("poemText");
const adminAdd = document.querySelector(".admin-add");

function renderPoems() {
    poemsContainer.innerHTML = "";
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "poem";
        div.innerHTML = `
            <h2>${p.title}</h2>
            <pre>${p.text}</pre>
            <div class="poem-actions">
                <div class="stars" data-id="${index}">
                    <span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span>
                </div>
                <button class="comment-btn">≈û…ôrhl…ôr</button>
            </div>
            <div class="comments-box">
                <div class="all-comments"></div>
                <textarea placeholder="≈û…ôrhini yaz..."></textarea>
                <button class="add-comment">G√∂nd…ôr</button>
            </div>
        `;
        poemsContainer.appendChild(div);
    });
    attachCommentEvents();
}

adminAdd.onclick = () => {
    const title = poemTitle.value.trim();
    const text = poemText.value.trim();
    if(!title || !text) return;
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.push({title, text});
    localStorage.setItem("poems", JSON.stringify(poems));
    poemTitle.value = "";
    poemText.value = "";
    renderPoems();
}

// ≈û…ôrh & stars
function attachCommentEvents() {
    document.querySelectorAll(".comment-btn").forEach(btn => {
        btn.onclick = () => {
            const box = btn.parentElement.nextElementSibling;
            box.style.display = box.style.display === "block" ? "none" : "block";
        };
    });

    document.querySelectorAll(".add-comment").forEach(btn => {
        btn.onclick = () => {
            const box = btn.parentElement;
            const text = box.querySelector("textarea").value;
            if(text.trim() === "") return;
            const div = document.createElement("div");
            div.style.padding = "8px";
            div.style.borderBottom = "1px solid #333";
            div.innerText = "Anonim: " + text;
            box.querySelector(".all-comments").appendChild(div);
            box.querySelector("textarea").value = "";
        };
    });

    document.querySelectorAll(".stars").forEach(starBox => {
        const stars = starBox.querySelectorAll("span");
        stars.forEach((star, idx) => {
            star.onclick = () => {
                stars.forEach((s, i) => s.classList.toggle("active", i <= idx));
            };
        });
    });
}

// Search
document.getElementById("searchBox").addEventListener("keyup", function() {
    const text = this.value.toLowerCase();
    document.querySelectorAll(".poem").forEach(p => {
        p.style.display = p.innerText.toLowerCase().includes(text) ? "block" : "none";
    });
});

// Subscribe button
const subscribeBtn = document.querySelector(".subscribe-btn");
const subscribeInput = document.getElementById("subscribeEmail");
subscribeBtn.onclick = () => {
    subscribeInput.style.display = subscribeInput.style.display === "inline-block" ? "none" : "inline-block";
};
renderPoems();
</script>
</body>
</html>
