// Display poems
const container = document.getElementById('poemsContainer');

function displayPoems(list){
  container.innerHTML = "";
  list.forEach(poem => {

    card.innerHTML = `<img src="${poem.image}" alt="${poem.title}"><h3>${poem.title}</h3>` + poem.text.map(p => `<p>${p}</p>`).join("");

    // Progress bar
    const progress = document.createElement('input');
    progress.type="range";
    progress.min=0;
    progress.max=100;
    progress.value=0;
    progress.className="audio-bar";
    progress.addEventListener('input', ()=>{

    });

    audio.addEventListener('timeupdate', ()=>{

    });

    card.appendChild(musicBtn);

    container.appendChild(card);
  });
}
