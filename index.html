<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elmar Bayasi-nın şeirləri və yaradıcılığı">
  <title>Elmar Bayasi Şeirləri</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Lora&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Lora', serif; background: linear-gradient(to bottom, #5b0e2d, #7a1f3d); color:#fff; min-height:100vh; }

    /* Header & Loqo */
    header {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      text-align:center;
      padding:50px 20px;
      font-family: 'Cinzel Decorative', serif;
      font-size:3.5rem;
      background: linear-gradient(45deg, gold, #ffd700, #ffec8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5), 4px 4px 10px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    header:hover { transform: scale(1.05); }

    /* Logo qalereya */
    .logo-gallery {
      display:flex;
      justify-content:center;
      gap:15px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .logo-img {
      width:100px;
      height:100px;
      object-fit:cover;
      border-radius:50%;
      border:2px solid gold;
      box-shadow:0 0 15px rgba(255,215,0,0.5);
      transition:0.3s;
    }
    .logo-img:hover { transform:scale(1.1); }

    /* Haqqımda / Brend */
    #about {
      padding:50px 20px;
      text-align:center;
      background-color: rgba(0,0,0,0.35);
      border-radius:15px;
      margin:20px;
      backdrop-filter: blur(5px);
    }
    #about h2 {
      font-size:2.5rem;
      color: gold;
      text-shadow:2px 2px 5px rgba(0,0,0,0.5);
      margin-bottom:20px;
      font-family: 'Cinzel Decorative', serif;
    }
    #about p {
      color:white;
      font-size:1.1rem;
      max-width:700px;
      margin:10px auto;
      line-height:1.7;
    }
    #about .slogan {
      color:#ffd700;
      font-size:1rem;
      font-style:italic;
    }

    /* Navigasiya düymələri */
    nav { display:flex; justify-content:center; gap:20px; margin-bottom:40px; flex-wrap:wrap; }
    nav button {
      padding:12px 25px;
      border:none;
      border-radius:12px;
      background: linear-gradient(135deg, #ffd700, #ffcc33);
      color:#5b0e2d;
      font-weight:bold;
      font-family: 'Poppins', sans-serif;
      cursor:pointer;
      transition:0.4s;
      box-shadow:0 4px 15px rgba(0,0,0,0.4);
    }
    nav button:hover {
      transform:scale(1.1);
      background: linear-gradient(135deg, #ffec8b, gold);
      box-shadow:0 6px 20px rgba(0,0,0,0.5);
    }

    /* Şeir kartları */
    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(300px,1fr)); gap:25px; padding:0 20px 50px 20px; }
    .card {
      background-color: rgba(255,255,255,0.08);
      padding:25px;
      border-radius:15px;
      max-height:450px;
      overflow-y:auto;
      transition:0.4s;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .card:hover {
      transform:scale(1.03);
      box-shadow:0 6px 20px rgba(255,215,0,0.4);
      border: 1px solid rgba(255,215,0,0.6);
    }
    .card h3 {
      margin-bottom:15px;
      color:#ffd700;
      font-weight: 600;
      font-family: 'Cinzel Decorative', serif;
    }
    .card p { line-height:1.7; font-size:1rem; white-space: pre-wrap; word-wrap: break-word; }

    @media(max-width:600px){
      header { font-size:2.5rem; padding:40px 10px; }
      .logo-img { width:90px; height:90px; }
      nav button { padding:10px 18px; font-size:0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Başlıq və loqo qalereyası -->
  <header>
    <div class="logo-gallery">
      <img src="https://i.imgur.com/abc123.jpg" alt="Elmar Bayasi 1" class="logo-img">
      <img src="https://i.imgur.com/def456.jpg" alt="Elmar Bayasi 2" class="logo-img">
      <img src="https://i.imgur.com/ghi789.jpg" alt="Elmar Bayasi 3" class="logo-img">
      <!-- Albomdakı digər şəkillərin linklərini əlavə et -->
    </div>
    ELMAR BAYASİ ✒️
  </header>

  <!-- Haqqımda / Brend -->
  <section id="about">
    <h2>ELMAR BAYASİ ✒️</h2>
    <p>Salam! Mən Elmar Bayasi. Şeir və musiqi ilə məşğulam. Bu saytda öz yaradıcılığımı paylaşır, oxucularımla birbaşa ünsiyyət qururam. Sözlər mənim alətim, şeirlərim isə mənim dünyamın bir aynasıdır.</p>
    <p class="slogan">“Duyğulara söz vermək, hər baxışa iz qoymaq.”</p>
  </section>

  <!-- Filter düymələri -->
  <nav>
    <button onclick="filterCategory('Yeni')">Yeni Şeir</button>
    <button onclick="filterCategory('Klassik')">Klassiklər</button>
    <button onclick="filterCategory('Duygusal')">Duygusal</button>
    <button onclick="filterCategory('Hekaye')">Hekayəvari</button>
    <button onclick="filterCategory('Hamısı')">Hamısı</button>
  </nav>

  <!-- Şeir kartları -->
  <div class="container" id="poemsContainer"></div>

  <script>
    const poems = [
      { title: "Yeni Şeirim", category: "Yeni", text: `Göz açıram səhər olur, göz yumuram axşam olur, ...` },
      { title: "Qoca və Körpə", category: "Klassik", text: `Gecənin bir aləmində, məscidin ön qapısında ...` },
      { title: "Hüzün", category: "Duygusal", text: "Səhər açılarkən, içimdə sükutla göz yaşları axır..." },
      { title: "Qısa Hekaye", category: "Hekaye", text: "Küçənin sonunda bir ev var idi, içində sirr dolu bir həyat..." }
    ];

    const container = document.getElementById('poemsContainer');

    function displayPoems(list) {
      container.innerHTML = '';
      list.forEach(poem => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${poem.title}</h3><p>${poem.text}</p>`;
        container.appendChild(card);
      });
    }

    function filterCategory(cat) {
      if(cat === 'Hamısı'){
        displayPoems(poems);
      } else {
        displayPoems(poems.filter(p => p.category === cat));
      }
    }

    displayPoems(poems);
  </script>

</body>
</html>
