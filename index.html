<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elmar Bayasi Şeirləri</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Arial', sans-serif; background-color:#5b0e2d; color:#fff; min-height:100vh; }

    /* Qızılı 3D başlıq */
    header {
      text-align:center;
      font-size:3.5rem;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(45deg, gold, #ffd700, #ffec8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5), 4px 4px 10px rgba(0,0,0,0.3);
      padding:50px 20px 30px 20px;
    }

    /* Haqqımda / Brend bölməsi */
    #about {
      padding:50px 20px;
      text-align:center;
      background-color:#4a0a24;
      border-radius:12px;
      margin:20px;
    }
    #about h2 {
      font-size:2.5rem;
      color: gold;
      text-shadow:2px 2px 5px rgba(0,0,0,0.5);
      margin-bottom:20px;
    }
    #about p {
      color:white;
      font-size:1.1rem;
      max-width:700px;
      margin:10px auto;
      line-height:1.6;
    }
    #about .slogan {
      color:#ffd700;
      font-size:1rem;
      font-style:italic;
    }

    /* Navigasiya düymələri */
    nav { display:flex; justify-content:center; gap:20px; margin-bottom:40px; flex-wrap:wrap; }
    nav button { padding:10px 20px; border:none; border-radius:8px; background-color:#ffd700; color:#5b0e2d; font-weight:bold; cursor:pointer; transition:0.3s; }
    nav button:hover { transform:scale(1.1); background-color:gold; }

    /* Şeir kartları */
    .container { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:20px; padding:0 20px 50px 20px; }
    .card { background-color: rgba(255,255,255,0.05); padding:20px; border-radius:12px; }
    .card h3 { margin-bottom:15px; color:white; font-weight: normal; }
    .card p { line-height:1.6; font-size:1rem; white-space: pre-wrap; }

    @media(max-width:600px){
      header { font-size:2.5rem; padding:40px 10px 20px 10px; } 
      nav button { padding:8px 15px; font-size:0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Başlıq -->
  <header>ELMAR BAYASİ ✒️</header>

  <!-- Haqqımda / Brend -->
  <section id="about">
    <h2>ELMAR BAYASİ ✒️</h2>
    <p>Salam! Mən Elmar Bayasi. Şeir və musiqi ilə məşğulam. Bu saytda öz yaradıcılığımı paylaşır, oxucularımla birbaşa ünsiyyət qururam. Sözlər mənim alətim, şeirlərim isə mənim dünyamın bir aynasıdır.</p>
    <p class="slogan">“Duyğulara söz vermək, hər baxışa iz qoymaq.”</p>
  </section>

  <!-- Filter düymələri -->
  <nav>
    <button onclick="filterCategory('Yeni')">Yeni Şeir</button>
    <button onclick="filterCategory('Klassik')">Klassiklər</button>
    <button onclick="filterCategory('Duygusal')">Duygusal</button>
    <button onclick="filterCategory('Hekaye')">Hekayəvari</button>
    <button onclick="filterCategory('Hepsi')">Hamısı</button>
  </nav>

  <!-- Şeir kartları -->
  <div class="container" id="poemsContainer"></div>

  <script>
    const poems = [
      { 
        title: "Yeni Şeirim", 
        category: "Yeni", 
        text: `Göz açıram səhər olur, göz yumuram axşam olur, Səhər kimsəni görmürəm, axşam iki üz görürəm,İkisidə mələk kimi ağ libasda, həzin-həzin, asta-asta,
Mənə sarı gəlməkdədir, biri hüzün göz yaşında...
Biri isə gülməkdədir, biri bəlkə yüz yaşında,
Biri on səkkiz yaşında, bu on səkkiz yaşı olan,
Gözlərində yaşı olan, mənə necə tanış gəlir....
San ki, iyirmi bir yaşımda, iz buraxıb yaddaşımda.
Son iki gündür onları açıq, aydın görə bildim.
Birin görüb çox sevindim, birin görüb kədərləndim.
Biri ölüm mələyiyiş, biri ölmüş mələk imiş....
İllər öncə məzarlıqda dəfn etdiyim, öz sevgilim.
Dilim dinmədi söz deyim, ayağ istədi yeriyim,
Axı...² nəyi necə edim, bir addım ata bilmirəm.
Niyyətim tək, məqsədim tək, onlara çata bilmirəm.
Yox... yox... yanlış özümdədir, bu kor qalmış gözümdədir,
Mən onlara çatmaq üçün, yuxuma, haram qatardım.
Gələn onlardır görsəydim, yəqin ömürlük yatardım.
Bəlkə onda tez çatardım, əlbət bir gün o, da olar...
Hər səhərin axşamı var, hər axşamın səhəri var....`
      },
      { 
        title: "Qoca və Körpə", 
        category: "Klassik", 
        text: "Gecənin bir aləmində, məscidin ön qapısında,
Bir körpə naləsi insanları, haydan-küyə saldı.
Biri baxdı köks ötürdü, biri göz yaşı tökürdü.
Bu baxanlar arasından, bir qoca körpəni aldı...
Daralan bağrına basdı, qırışan əlləri ilə
Qırılan qaməti ilə titrəyən dizləri ilə
Onu mənzilinə gətirdi, otağın zəif lanpası...
Ölüm yatağina uzanmış, bir qadına nur verirdi,
Bu qadın həmin yaşlının, mərhum yoldaşından qalan,
Sonuncu mirası idi, o da xəstə döşşəyində,
San ki, şam tək əriyirdi... qoca göz yaşını sildi.
Qoynunda kı o, mələknən yatağın ayaq küncünə,
Qısınıb güclə oturdu, qızının ovcunu sıxdı,
Qırışan əlləri ilə... Qızı incə bir təbbəssüm,
Edərək pıçıltı ilə "Can Ata" söyləyə bildi.
Qoca təəccüb ilə baxdı, axı... qız son altı ildi
Nə danışdı, nə də dindi, Qoca bir balaca sevindi,
Bir balaca özünə deyindi, "Bəlkə sən yanlış eşitdin"
Sual verməyədə utandı qızına "nə sölədin..? nə....?"
Qızının əlindən öpüb, deyərək qalxdı "Ya Allah...."
Artıq açılırdı sabah, körpə qoynunda yatırdı.
Öpüb apardı özüylə, qızının otuz il öncə,
Yatdığı taxta beşikdə, körpənin üsdünü örtdü...
Sobanın önündə dinməz qızı hakkında düşündü,
Bilmədi həqiqətən mi qızı..., onu səsləyirdi...?
Bu vədə qız yenə dindi "Ata...", "Ata..." deyirdi.
Görəsən nə istəyirdi, Qocanı sardı həyacan...
Qışqırdı "Can Qızım can" titrəyən dizləri ilə
Yürüdü, otağa sarı, qızı yatan yatağa sarı....
Əyilib üzündən öpdü, yaş axan gözündən öpdü,
Qoca çarəsiz baxışla yatağın küncünə çökdü,
Hönkürüb göz yaşı tökdü, dünya son ümüd evindən,
Sonuncu kərpici sökdü, qoca gah bağrına vurdu,
Gah əlilə dizinə vurdu, bu zaman sərt bir şəkildə,
Qapı pəncərələr açıldı, şiddətlə soyuq bir külək,
Qırışan cöhrünə vurdu, yan otaq dan isə digər,
Körpənin naləsi san ki, qocanı yanına çağırdı.
O, səsdə həm qızı vardı, həmdə ki yoldaşı vardı,
O, səsdə həm həyat vardı, həmdə ki, ölümün öz adı
Qoca titrək addım attdı, beşiyin yanına çatdı,
Körpənin üzündə san ki, mələk təbəssümü vardı.
Qoca baxdı, gözləri doldu, dedi: "Allah bu nə sirdir?"
"Görəsən bu körpə kimdir? Mənə ən son sınağındı !?"
Körpəni bağrına basıb dedi: "Qızım getdi, sənmi gəldin?"
"Demək ömür qapanmırmış, ölən ümüdlər doğurmuş"
Körpə sakitləşdi, susdu, qoca dinməz, sobanın yanında otur.
Azan sədası duyuldu, qoca da namzını qıldı alnını səcdəyə qoydu,
Dedi: "Razıyam İlahi məndən aldın, mənə verdin, gözümü mənaya çevirdin."
Ay ötüb zaman keçirdi, körpə isə iməkləyirdi, öz dilində deyinirdi.
Bir yaşda körpə dil açdı, ilk kəlməsi "Ata" oldu, qocanın gözləri doldu."
      },
      { 
        title: "Hüzün", 
        category: "Duygusal", 
        text: "Səhər açılarkən, içimdə sükutla göz yaşları axır..."
      },
      { 
        title: "Qısa Hekaye", 
        category: "Hekaye", 
        text: "Küçənin sonunda bir ev var idi, içində sirr dolu bir həyat..."
      }
    ];

    const container = document.getElementById('poemsContainer');

    function displayPoems(list) {
      container.innerHTML = '';
      list.forEach(poem => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${poem.title}</h3><p>${poem.text}</p>`;
        container.appendChild(card);
      });
    }

    function filterCategory(cat) {
      if(cat === 'Hepsi'){
        displayPoems(poems);
      } else {
        displayPoems(poems.filter(p => p.category === cat));
      }
    }

    // Başlanğıcda bütün şeirləri göstər
    displayPoems(poems);
  </script>

</body>
</html>
