elmarbayasi.github.io
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elmar Bayasi Şeirləri</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Ümumi stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #5b0e2d; /* Bordo fon */
      color: #fff;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 50px 20px 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      background: linear-gradient(45deg, gold, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffd700;
      color: #5b0e2d;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      transform: scale(1.1);
      background-color: gold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px 50px 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin-bottom: 15px;
      color: #ffd700;
      font-family: 'Playfair Display', serif;
    }
    .card p {
      line-height: 1.6;
      font-size: 1rem;
    }
    @media(max-width: 600px){
      header {
        font-size: 2.2rem;
        padding: 40px 10px 20px 10px;
      }
      nav button {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>ELMAR BAYASİ ✒️</header>

  <nav>
    <button onclick="filterCategory('Yeni')">Yeni Şeir</button>
    <button onclick="filterCategory('Klassik')">Klassiklər</button>
    <button onclick="filterCategory('Duygusal')">Duyğusal</button>
    <button onclick="filterCategory('Hekaye')">Hekayəvari</button>
    <button onclick="filterCategory('Hepsi')">Hamısı</button>
  </nav>

  <div class="container" id="poemsContainer">
    <!-- Şeirlər burada olacaq -->
  </div>

  <script>
    const poems = [
      {title: "GÖZ QIRPIMINDA", category: "Yeni", text: "Göz açıram səhər olur, göz yumuram axşam olur,
Səhər kimsəni görmürəm, axşam iki üz görürəm,
İkisidə mələk kimi ağ libasda, həzin-həzin, asta-asta,
Mənə sarı gəlməkdədir, biri hüzün göz yaşında...
Biri isə gülməkdədir,  biri bəlkə yüz yaşında,
Biri on səkkiz yaşında, bu on səkkiz yaşı olan,
Gözlərində yaşı olan, mənə necə tanış gəlir....
San ki, iyirmi bir yaşımda, iz buraxıb yaddaşımda.
Son iki gündür onları açıq, aydın görə bildim.
Birin görüb çox sevindim, birin görüb kədərləndim.
Biri ölüm mələyiyiş, biri ölmüş mələk imiş....
İllər öncə məzarlıqda dəfn etdiyim, öz sevgilim.
Dilim dinmədi söz deyim, ayağ istədi yeriyim,
Axı...² nəyi necə edim, bir addım ata bilmirəm.
Niyyətim tək, məqsədim tək, onlara çata bilmirəm.
Yox... yox... yanlış özümdədir, bu kor qalmış gözümdədir,
Mən onlara çatmaq üçün, yuxuma, haram qatardım.
Gələn onlardır görsəydim, yəqin ömürlük yatardım.
Bəlkə onda tez çatardım, əlbət bir gün o, da olar...
Hər səhərin axşamı var, hər axşamın səhəri var...."}
      {title: "Köhnə Xatirə", category: "Klassik", text: "Bir zamanlar köhnə bir şəhərdə, kimsəsiz küçələrdə..."},
      {title: "Hüzün", category: "Duygusal", text: "Səhər açılarkən, içimdə sükutla göz yaşları axır..."},
      {title: "Qısa Hekaye", category: "Hekaye", text: "Küçənin sonunda bir ev var idi, içində sirr dolu bir həyat..."},
      // Buraya yeni şeirləri əlavə edə bilərsən
    ];

    const container = document.getElementById('poemsContainer');

    function displayPoems(list) {
      container.innerHTML = '';
      list.forEach(poem => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<h3>${poem.title}</h3><p>${poem.text}</p>`;
        container.appendChild(card);
      });
    }

    function filterCategory(cat) {
      if(cat === 'Hepsi'){
        displayPoems(poems);
      } else {
        displayPoems(poems.filter(p => p.category === cat));
      }
    }

    // Başlanğıcda bütün şeirləri göstər
    displayPoems(poems);
  </script>

</body>
</html>
