<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BAYASI ✒️ — Şeirlər</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #0a0a0a;
    color: #f0e6ff;
    line-height: 1.7;
  }

  header {
    text-align: center;
    padding: 50px 20px 30px 20px;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 5em;
    font-weight: 900;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff99ff, 0 0 30px #ff66ff;
  }

  .search-container {
    max-width: 900px;
    margin: 0 auto 30px auto;
    text-align: center;
  }

  .search-container input {
    width: 80%;
    padding: 10px 15px;
    font-size: 1.2em;
    border-radius: 10px;
    border: 2px solid #ff99ff;
    outline: none;
    background: #1a001a;
    color: #fff;
  }

  .poem-container {
    max-width: 900px;
    margin: 0 auto 50px auto;
    padding: 0 20px;
  }

  .poem-card {
    background: linear-gradient(145deg, #1a001a, #330033);
    border-radius: 15px;
    margin-bottom: 25px;
    padding: 20px;
    border: 1px solid #ff66ff;
    box-shadow: 0 0 15px #ff99ff;
    position: relative;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .poem-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px #ff66ff, 0 0 40px #ff33ff;
  }

  .poem-title {
    font-family: 'Cinzel', serif;
    font-size: 2em;
    font-weight: 700;
    margin: 0;
    color: #ff99ff;
    text-shadow: 0 0 5px #ff99ff, 0 0 10px #ff66ff;
  }

  .poem-content {
    margin-top: 15px;
    white-space: pre-line;
    font-size: 1.1em;
    display: block;
  }

  .bayasi-sticker {
    font-family: 'Cinzel', serif;
    font-size: 2em;
    color: #ff00ff;
    position: absolute;
    bottom: 10px;
    right: 15px;
    text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff66ff;
  }

  .star-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 1.5em;
    color: #ffcc00;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .star-btn:hover {
    transform: scale(1.3);
  }

  .comment-section {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid #ff66ff;
  }

  .comment-section input {
    width: 70%;
    padding: 7px;
    border-radius: 8px;
    border: 1px solid #ff99ff;
    background: #1a001a;
    color: #fff;
    outline: none;
  }

  .comment-section button {
    padding: 7px 12px;
    margin-left: 5px;
    border-radius: 8px;
    border: none;
    background: #ff66ff;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
  }

  .comment-section button:hover {
    background: #ff33ff;
  }

  .comments-list {
    margin-top: 10px;
    list-style: none;
    padding: 0;
  }

  .comments-list li {
    background: #330033;
    padding: 8px 10px;
    margin-bottom: 5px;
    border-radius: 8px;
    font-size: 0.95em;
  }
</style>
</head>
<body>

<header>
  <h1>BAYASI ✒️</h1>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="Şeirlərdə axtar...">
</div>

<div class="poem-container" id="poemContainer">

  <!-- Şeir Card -->
  <div class="poem-card">
    <button class="star-btn" onclick="toggleStar(this)">★</button>
    <div class="poem-title">Göz qırpımında</div>
    <div class="poem-content">
Səhər kimsəni görmürəm, axşam iki üz görürəm,
İkisidə mələk kimi ağ libasda, həzin-həzin, asta-asta,
Mənə sarı gəlməkdədir, biri hüzün göz yaşında...
...
Hər səhərin axşamı var, hər axşamın səhəri var....
    </div>
    <div class="comment-section">
      <input type="text" placeholder="Şərh yaz..." class="comment-input">
      <button onclick="addComment(this)">Göndər</button>
      <ul class="comments-list"></ul>
    </div>
    <div class="bayasi-sticker">BAYASI ✒️</div>
  </div>

  <!-- Digər şeir kartları eyni formatda əlavə olunacaq -->
  
</div>

<script>
  // Axtarış funksiyası
  const searchInput = document.getElementById('search');
  const poemContainer = document.getElementById('poemContainer');

  searchInput.addEventListener('input', function() {
    const filter = this.value.toLowerCase();
    const cards = poemContainer.querySelectorAll('.poem-card');
    cards.forEach(card => {
      const title = card.querySelector('.poem-title').innerText.toLowerCase();
      const content = card.querySelector('.poem-content').innerText.toLowerCase();
      if(title.includes(filter) || content.includes(filter)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  // Ulduz bəyənmə funksiyası
  function toggleStar(button) {
    button.classList.toggle('active');
    if(button.classList.contains('active')) {
      button.innerText = '★';
    } else {
      button.innerText = '☆';
    }
  }

  // Şərh əlavə etmə funksiyası
  function addComment(button) {
    const commentInput = button.previousElementSibling;
    const commentText = commentInput.value.trim();
    if(commentText === '') return;
    const commentList = button.nextElementSibling;
    const li = document.createElement('li');
    li.textContent = commentText;
    commentList.appendChild(li);
    commentInput.value = '';
  }
</script>

</body>
</html>
