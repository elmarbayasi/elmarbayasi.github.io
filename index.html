#bio {

/* Search */

/* Poem blocks */
.poem {

<header>
    <h1>BAYASI ğŸï¸</h1>
    <div id="bio">Ayaz</div>
</header>

<input type="text" id="searchBox" placeholder="Åeir axtar...">
<div id="poemsContainer"></div>

<!-- Admin panel -->
<div id="adminPanel">
    <h3>Admin: Åeir É™lavÉ™ et</h3>
    <input type="text" id="poemTitle" placeholder="BaÅŸlÄ±q">
    <textarea id="poemText" placeholder="Åeir mÉ™tnini daxil et"></textarea>
    <button class="admin-add">ÆlavÉ™ et</button>
</div>

<!-- Subscribe block -->
<div id="subscribeBlock">
    <button class="subscribe-btn">AbunÉ™ ol</button>
    <input type="email" id="subscribeEmail" placeholder="Emailinizi daxil edin">
    <span class="sub-count">347 abunÉ™</span>
</div>

<script>
// --- Poem render ---
const poemsContainer = document.getElementById("poemsContainer");
const poemTitle = document.getElementById("poemTitle");
const poemText = document.getElementById("poemText");
const adminAdd = document.querySelector(".admin-add");

function renderPoems() {
    poemsContainer.innerHTML = "";
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "poem";
        div.innerHTML = `
            <h2>${p.title}</h2>
            <pre>${p.text}</pre>
            <div class="poem-actions">
                <div class="stars" data-id="${index}">
                    <span>â˜…</span><span>â˜…</span><span>â˜…</span>
                </div>
                <button class="comment-btn">ÅÉ™rhlÉ™r</button>
            </div>
            <div class="comments-box">
                <div class="all-comments"></div>
                <textarea placeholder="ÅÉ™rhini yaz..."></textarea>
                <button class="add-comment">GÃ¶ndÉ™r</button>
            </div>
        `;
        poemsContainer.appendChild(div);
    });
    attachCommentEvents();
}

adminAdd.onclick = () => {
    const title = poemTitle.value.trim();
    const text = poemText.value.trim();
    if(!title || !text) return;
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.push({title, text});
    localStorage.setItem("poems", JSON.stringify(poems));
    poemTitle.value = "";
    poemText.value = "";
    renderPoems();
}

// ÅÉ™rh & stars
function attachCommentEvents() {
    document.querySelectorAll(".comment-btn").forEach(btn => {
        btn.onclick = () => {
            const box = btn.parentElement.nextElementSibling;
            box.style.display = box.style.display === "block" ? "none" : "block";
        };
    });

    document.querySelectorAll(".add-comment").forEach(btn => {
        btn.onclick = () => {
            const box = btn.parentElement;
            const text = box.querySelector("textarea").value;
            if(text.trim() === "") return;
            const div = document.createElement("div");
            div.style.padding = "8px";
            div.style.borderBottom = "1px solid #333";
            div.innerText = "Anonim: " + text;
            box.querySelector(".all-comments").appendChild(div);
            box.querySelector("textarea").value = "";
        };
    });

    document.querySelectorAll(".stars").forEach(starBox => {
        const stars = starBox.querySelectorAll("span");
        stars.forEach((star, idx) => {
            star.onclick = () => {
                stars.forEach((s, i) => s.classList.toggle("active", i <= idx));
            };
        });
    });
}

// Search
document.getElementById("searchBox").addEventListener("keyup", function() {
    const text = this.value.toLowerCase();
    document.querySelectorAll(".poem").forEach(p => {
        p.style.display = p.innerText.toLowerCase().includes(text) ? "block" : "none";
    });
});

// Subscribe button
const subscribeBtn = document.querySelector(".subscribe-btn");
const subscribeInput = document.getElementById("subscribeEmail");
subscribeBtn.onclick = () => {
    subscribeInput.style.display = subscribeInput.style.display === "inline-block" ? "none" : "inline-block";
};
renderPoems();
</script>
