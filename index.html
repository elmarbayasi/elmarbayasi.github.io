function renderList(list){

    card.innerHTML=`

    title.addEventListener('click',()=>{
      const opened=card.classList.toggle('open');
      title.setAttribute('aria-expanded', opened?'true':'false');
      content.setAttribute('aria-hidden', opened?'false':'true');
