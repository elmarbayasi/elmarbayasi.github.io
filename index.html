<style>

/* Header */

/* Bio */

/* Search */

    padding: 12px;

    border: none;
    font-size: 18px;
    outline: none;
    background: rgba(255,255,255,0.05);
    color: #fff;
}

/* Poem blocks */
.poem {
    width: 90%;
    margin: 20px auto;
    background: linear-gradient(145deg, #1a0a1f, #2a003a);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.poem:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.poem h2 {
    margin-top: 0;
    font-size: 28px;
    border-left: 5px solid #aa00ff;
    padding-left: 12px;
    text-shadow: 0 0 6px #ff77ff;
}

/* Poem text */
pre {
    white-space: pre-wrap;
    font-size: 17px;
    line-height: 1.6;
    color: #eee;
}

/* Buttons */
.comment-btn, .add-comment, .admin-add {
    background: #aa00ff;
    border: none;
    padding: 8px 14px;
    color: #fff;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.comment-btn:hover, .add-comment:hover, .admin-add:hover {

}

/* Comments */
.comments-box {
    display: none;
    margin-top: 10px;
}

.comments-box textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #220033;
    color: #fff;
}

.all-comments {
    margin-top: 10px;
    background: #222;
    padding: 10px;
    border-radius: 10px;
}

/* Admin panel */
#adminPanel {
    width: 90%;
    margin: 30px auto;
    background: #220033;
    padding: 20px;
    border-radius: 20px;
}

#adminPanel textarea, #adminPanel input {
    width: 100%;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    background: #330044;
    color: #fff;
}
</style>
</head>
<body>

<header>
    <h1>BAYASI ‚úíÔ∏è</h1>
    <div id="bio">M…ôn Elmar B…ôy Asi ‚Äî yazdƒ±ƒüƒ±m ≈üeirl…ôr, poeziya, h…ôyat, s√∂z√ºn …ôtri...</div>
    <div id="contact">üìû 051 818 15 84 ‚Äî üìß elmarofficial692@gmail.com</div>
</header>

<input type="text" id="searchBox" placeholder="≈ûeir axtar...">

<div id="poemsContainer"></div>

<!-- Admin panel -->
<div id="adminPanel">
    <h3>Admin: ≈ûeir …ôlav…ô et</h3>
    <input type="text" id="poemTitle" placeholder="Ba≈ülƒ±q">
    <textarea id="poemText" placeholder="≈ûeir m…ôtnini daxil et"></textarea>
    <button class="admin-add">∆èlav…ô et</button>
</div>

<script>
// --- LOCAL STORAGE ƒ∞LE ≈ûEƒ∞RL∆èRƒ∞ SAXLA ---
const poemsContainer = document.getElementById("poemsContainer");
const poemTitle = document.getElementById("poemTitle");
const poemText = document.getElementById("poemText");
const adminAdd = document.querySelector(".admin-add");

function renderPoems() {
    poemsContainer.innerHTML = "";
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "poem";
        div.innerHTML = `
            <h2>${p.title}</h2>
            <pre>${p.text}</pre>
            <div class="poem-actions">
                <div class="stars" data-id="${index}">‚òÖ ‚òÖ ‚òÖ</div>
                <button class="comment-btn">≈û…ôrhl…ôr</button>
            </div>
            <div class="comments-box">
                <textarea placeholder="≈û…ôrhini yaz..."></textarea>
                <button class="add-comment">G√∂nd…ôr</button>
                <div class="all-comments"></div>
            </div>
        `;
        poemsContainer.appendChild(div);
    });
    attachCommentEvents();
}

// --- ADMIN ≈ûEƒ∞R ∆èLAV∆è ---
adminAdd.onclick = () => {
    const title = poemTitle.value.trim();
    const text = poemText.value.trim();
    if(!title || !text) return;
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");
    poems.push({title, text});
    localStorage.setItem("poems", JSON.stringify(poems));
    poemTitle.value = "";
    poemText.value = "";
    renderPoems();
}

// --- ≈û∆èRH EVENT ---
function attachCommentEvents() {
    document.querySelectorAll(".comment-btn").forEach(btn => {
        btn.onclick = () => {
            let box = btn.parentElement.nextElementSibling;
            box.style.display = box.style.display === "block" ? "none" : "block";
        };
    });
    document.querySelectorAll(".add-comment").forEach(btn => {
        btn.onclick = () => {
            let box = btn.parentElement;
            let text = box.querySelector("textarea").value;
            if (text.trim() === "") return;
            let div = document.createElement("div");
            div.style.padding = "8px";
            div.style.borderBottom = "1px solid #333";
            div.innerText = "Anonim: " + text;
            box.querySelector(".all-comments").appendChild(div);
            box.querySelector("textarea").value = "";
        };
    });
}

// --- SEARCH ---
document.getElementById("searchBox").addEventListener("keyup", function() {
    let text = this.value.toLowerCase();
    document.querySelectorAll(".poem").forEach(p => {
        p.style.display = p.innerText.toLowerCase().includes(text) ? "block" : "none";
    });
});

// Render initial
renderPoems();
</script>
</body>
